<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Vue Practice</title>
        <link rel="stylesheet" href="css/styles.css">
    </head>
    <body>
        <a href="../index.html">ホーム</a>
        <div id="app">
            <button @click="show = !show">
                Change
            </button>
            <transition>
                <p v-show="show">
                    Hello Transition
                </p>
            </transition>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
