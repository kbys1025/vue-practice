<!DOCTYPE html>
<html>
<head>
    <title>Vue Practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ counter }}</p>
        <button @click="counter += 1">+1</button>
        <p>{{ lessThanThree }}</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                counter: 0,
                otherCounter: 0
            },
            computed: {
                lessThanThree: function() {
                    console.log('Computed');
                    return this.counter > 3 ? '3より上' : '3以下'
                }
            },
            watch: {
                counter: function() {
                    var vm = this;
                    setTimeout(function() {
                        vm.counter = 0
                    }, 3000)
                }
            }
        })
    </script>
</body>
</html>
