<!DOCTYPE html>
<html>
<head>
    <title>Vue Practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>現在{{ number}}クリックされています</p>
        <button @click="countUp(3)">カウントアップ</button>
        <p @mousemove="changeMousePosition($event, 5)">
            マウスを載せてください
            <span @mousemove.stop>反応しないでください</span>
        </p>
        <a @click.prevent href="https://google.com">Google</a>
        <p>X: {{ x }}、Y: {{ y }}</p>
        <input type="text" @keyup.enter="myAlert">
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                number: 0,
                x: 0,
                y: 0
            },
            methods: {
                countUp: function(times) {
                    this.number += 1 * times
                },
                changeMousePosition: function(event, divideNumber) {
                    this.x = event.clientX / divideNumber;
                    this.y = event.clientY / divideNumber;
                },
                myAlert() {
                    alert('アラート!');
                }
            }
        })
    </script>
</body>
</html>
