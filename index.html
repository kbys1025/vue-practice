<!DOCTYPE html>
<html>
<head>
    <title>Vue Practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <button @click="ok = !ok">ボタン</button>
        <p v-if="ok">If</p>
        <p v-show="ok">Show</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                ok: true,
            }
        })
    </script>
</body>
</html>
