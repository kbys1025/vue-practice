<!DOCTYPE html>
<html>
<head>
    <title>Vue Practice</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div id="app">
        <p v-if="ok">OK!</p>
        <p v-else-if="maybeOk">maybe OK!</p>
        <p v-else>Not OK...</p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                ok: false,
                maybeOk: true
            }
        })
    </script>
</body>
</html>
